<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apply - Where-Ya-At Bulb</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 16px; }
      .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; max-width: 860px; }
      .ok { color: #0a7a2f; font-weight: 800; }
      .bad { color: #b00020; font-weight: 800; }
      a { display: inline-block; margin-top: 12px; }
    </style>
  </head>
  <body>
    <div class="card">
      {% if ok %}
        <div class="ok">Success</div>
      {% else %}
        <div class="bad">Needs attention</div>
      {% endif %}
      <p>{{ message }}</p>
      <a href="/">Back</a>
    </div>
  </body>
</html>
